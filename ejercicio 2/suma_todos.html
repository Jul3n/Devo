<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Usando highcharts </title>
		<meta charset="utf-8" />

		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous">
		</script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/series-label.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>
		<script src="https://code.highcharts.com/modules/export-data.js"></script>
		<script src="https://code.highcharts.com/modules/accessibility.js"></script>
	</head>
	<body>
		<p>Conjunto de datos: [http://s3.amazonaws.com/logtrust-static/test/test/data1.json]</p>
		<script type="text/javascript">
			$.ajax({
				url: 'http://s3.amazonaws.com/logtrust-static/test/test/data1.json',
				type: 'GET',
				async: true, 
				dataType: 'json',
				    success: function (data) {
						var cat1 = [];
						var dat1 = [];
						
						var cat2 = [];
						var dat2 = [];
						
						var cat3 = [];
						var dat3 = [];
						$.each(data, function(index, value) {
							var date = new Date(value.d);
							switch(value.cat.toUpperCase()) {
							//if (value.cat.toUpperCase() == "CAT 1"){
								case "CAT 1":
									dat1.push(date.toDateString());
									//alert("Longitud de dat1: " + dat1.length);
									cat1.push(value.value);
									//alert("Longitud de cat1: " + cat1.length);
									//dat1.push(value.d);
									break;
							//}else if(value.cat.toUpperCase() == "CAT 2"){
								case "CAT 2":
									cat2.push(value.value);
									dat2.push(date.toDateString());
									//dat2.push(value.d);
									break;
							//}else if(value.cat.toUpperCase() == "CAT 3"){
								case "CAT 3":
									cat3.push(value.value);
									dat3.push(date.toDateString());
									//dat3.push(value.d);
									break;
								//default: alert('ey!');
							}
						});

						$('#cat1').highcharts({
							chart: {
								type: 'column'
							},
							title: {
								text: 'Gráfica #1'
							},
							xAxis: {
								categories: dat1
							},
							yAxis: {
								categories: dat1
							},
							series: [{
								'name':'Categoría #1',
								'data': cat1
							}],
						  });
						$('#cat2').highcharts({
							chart: {
								type: 'column'
							},
							title: {
								text: 'Gráfica #2'
							},
							xAxis: {
								categories: dat2
							},
							yAxis: {
								categories: dat2
							},
							series: [{
								'name':'Categoría #2',
								'data': cat2
							}],
						  });
						$('#cat3').highcharts({
							chart: {
								type: 'column'
							},
							title: {
								text: 'Gráfica #3'
							},
							xAxis: {
								categories: dat3
							},
							yAxis: {
								categories: dat3
							},
							series: [{
								'name':'Categoría #3',
								'data': cat3
							}],
						  });
					}
				});
		</script>
		<div id="cat1"></div>
		<div id="cat2"></div>
		<div id="cat3"></div>
	</body>
</html>
